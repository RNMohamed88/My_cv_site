<!DOCTYPE html>

    body {
      margin: 0;
      padding: 0;
      background-color: #111;

      display: flex;
      flex-direction: column;
      align-items: center;

    }
    h1, h2, h3 {
      margin: 10px 0;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 24px;
      transition: transform 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }
    .download-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }

      <a href="https://twitter.com/Sizarhero" target="_blank"><i class="fab fa-twitter" style="color: #1DA1F2;"></i></a>
